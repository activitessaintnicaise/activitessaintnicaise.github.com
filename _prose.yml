permalink: pretty
markdown: rdiscount
prose:
  rooturl: ''
  siteurl: 'http://bertrandkeller.github.io/Labex'
  relativeLinks: 'http://bertrandkeller.github.io/Labex/links.jsonp'
  media: 'media'
  ignore:
    - /_layouts
    - /_includes
    - /_rake
    - /images
    - /phantomas
    - gruntfile.js
    - index.html
    - atom.xml
    - board.html
    - _config.yml
    - _prose.yml
    - feed.xml
    - links.jsonp
    - LICENSE
    - CNAME
    - .gitmodules
    - .gitignore
    - .htaccess
    - Gemfile
    - Rakefile
    - favicon.ico
    - manifest.appcache
    - robots.txt
    - sitemap.txt
    - slide-cannage.html
