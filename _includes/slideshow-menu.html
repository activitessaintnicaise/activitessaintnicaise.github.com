<div id="back_to_camera">
  <a href="/">Retour Ã  l'accueil</a>
  {% for node in site.pages %}
  {% if node.title != null %}
  {% if node.navigationslide == true %}
  {% if page.url == node.url %}
  <a href="{{ BASE_PATH }}{{node.url}}" class="active">{{node.title}}</a>
  {% else %}
  <a href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a>
  {% endif %}
  {% endif %}
  {% endif %}
  {% endfor %}
  <button onclick="launchFullscreen(document.documentElement);" class="sexyButton">Launch Fullscreen</button>
  <button onclick="exitFullscreen();" class="sexyButton">Hide Fullscreen</button>
</div><!-- #back_to_camera -->
