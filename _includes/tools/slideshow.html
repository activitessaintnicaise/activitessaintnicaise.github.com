<link rel='stylesheet' id='camera-css'  href='assets/css/camera.css' type='text/css' media='all'> 

<style>
  html,body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000;
  }
  a {
    color: #000;
  }
  a:hover {
    text-decoration: none;
  }
  #back_to_camera {
    background: rgba(255,255,255,.6);
    clear: both;
    display: block;
    height: 10px;
    line-height: 10px;
    padding: 15px;
    position: relative;
    z-index: 1;
  }
  .fluid_container {
    bottom: 0;
    height: 100%;
    left: 0;
    position: fixed;
    right: 0;
    top: 0;
    z-index: 0;
  }
  #camera_wrap {
    bottom: 0;
    height: 100%;
    left: 0;
    margin-bottom: 0!important;
    position: fixed;
    right: 0;
    top: 0;
  }
  .camera_bar {
    z-index: 2;
  }
  .camera_thumbs {
    margin-top: -100px;
    position: relative;
    z-index: 1;
  }
  .camera_thumbs_cont {
    border-radius: 0;
    -moz-border-radius: 0;
    -webkit-border-radius: 0;
  }
  .camera_overlayer {
    opacity: .1;
  }
</style>

<script type='text/javascript' src='assets/script/jquery.min.js'></script>
<script type='text/javascript' src='assets/script/jquery.mobile.customized.min.js'></script>
<script type='text/javascript' src='assets/script/jquery.easing.1.3.js'></script> 
<script type='text/javascript' src='assets/script/camera.min.js'></script> 

<script>
  jQuery(function(){

    jQuery('#camera_wrap').camera({
      height: 'auto',
      loader: 'bar',
      portrait: 'true',
      fx: 'scrollLeft',
      pagination: false,
      thumbnails: false,
      hover: false,
      opacityOnGrid: false,
    });

  });
</script>
